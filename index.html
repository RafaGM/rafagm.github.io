<!DOCTYPE html>
<html lang="es-ES">
<head>
	<meta charset="UTF-8">
    <title>Gestión de pagos online</title>

   	<link rel="stylesheet" type="text/css" href="bootstrap-4.0.0/dist/css/bootstrap.css">   	
   	<link rel="stylesheet" type="text/css" href="clienteStyle.css">	
   	<link rel="stylesheet" type="text/css" href="style.css">

   	<script src="jquery-3.3.1.min.js"></script>
   	<script src="scripts.js"></script>
	<script src="package/dist/Chart.js" type="text/javascript"></script> 
</head>

<body>
	<header>
		<div id="logo" align="center">
			<!--<font size=15> LOGO </font>-->
			<img src="images/logo.png" alt="logo"  title="logo" width="300px" height="200px">
		</div>
	</header>
	<nav id="menuNav">
		<button id="btnEmpresa" class="btnNav">Mi empresa</button>
		<button id="btnClientes" class="btnNav">Clientes</button>
		<button id="btnCobrosPagos" class="btnNav" >Cobros/Pagos</button>
		<button id="btnPresupuesto" class="btnNav">Presupuesto</button>
		<button id="btnFacturacion" class="btnNav">Facturación</button>
	</nav>
	<section>
		<div id="grafico1">
			<h3>Gastos</h3>
			<canvas id="diagramaBarras1" height="250"></canvas>
			<script>drawDiagramaBarras1();</script>
		</div>
		<div id="grafico2">			
			<h3>Ingresos</h3>
			<canvas id="diagramaBarras2" height="250"></canvas>
			<script>drawDiagramaBarras2();</script>

		</div>
	</section>
	<article id="contenidoArticle">
		<!--Mi empresa-->
		<div id="contenidoEmpresa" class="contenido" >
			<form validate>
			  <div class="form-row">
			    <div class="col-md-4 mb-3">
			      <label for="nombreEmpresa">Nombre Empresa</label>
			      <input type="text" class="form-control" id="nombreEmpresa" placeholder="Nombre Empresa" value="" required>
			    </div>
			    <div class="col-md-4 mb-3">
			      <label for="telefono">Teléfono</label>
			      <input type="text" class="form-control" id="telefono" placeholder="933333333" value="" required>
			    </div>
			    <div class="col-md-4 mb-3">
			      <label for="Ciudad">Ciudad</label>
			        <input type="text" class="form-control" id="ciudad" placeholder="Ciudad" required>
			      </div>
			    </div>
			  <div class="form-row">
			    <div class="col-md-6 mb-3">
			      <label for="calle">Calle/Av</label>
			      <input type="text" class="form-control" id="calle" placeholder="Calle/Av" required>
			    </div>
			    <div class="col-md-3 mb-3">
			      <label for="numero">Numero</label>
			      <input type="number" class="form-control" id="numero" placeholder="Numero" required>
			    </div>
			    <div class="col-md-3 mb-3">
			      <label for="codigoPostal">Codigo Postal</label>
			      <input type="number" class="form-control" id="codigoPostal" placeholder="CP" required>
			    </div>
			  </div>
			  <button id="guardarEmpresa" class="btn btn-primary" type="button">Modificar</button>
			</form>
		</div>	
		<!--!fin empresa-->	
		<!-- clientes -->
		<div id="contenidoClientes" class="contenido" >
			<div id="clientes">
				<div class="popup">
					<ul id="listaClientes">
						<lh>Nombre Apellidos / Teléfono</lh>
					</ul>
				</div>
			</div>
			<aside >
				<script>cargarClientes();</script>
				<button id="btnAddCliente" class="btnCliente">Añadir Cliente</button>
				<div id="añadirCliente">
					<input id="clienteInputNombre"  type="text" placeholder="Nombre Apellidos" required>
					<input id="clienteInputTelefono" type="number" placeholder="Telefono" required>
				</div>
			</aside>
		</div>

		<!--fin clientes-->
		<!---cobros/pagos-->
		<div id="contenidoCobrosPagos" class="contenido" >
			<div id="cobrosPagos">
				<div id="formCobrosPagos">
					<form>
						 <div class="form-row">
						    <div class="col">
						    	<label for="mov">Tipo Movimiento</label>
						     	<select class="form-control" id="mov">
							    	<option>Gasto</option>
							     	<option>Ingreso</option>
							   </select>
						    </div>
						    <div class="col">
						    	<label for="unidades">Unidades</label>
						     	<input id="unidades" type="number" class="form-control" placeholder="Unidades" required="">
						    </div>
						    <div class="col">
						    	<label for="precio">Precio/Unidad</label>
						     	<input id="precio" type="number" class="form-control" placeholder="Precio/Unidad" required="">
						    </div>
						    <div class="col">
						    	<label for="mes">Mes</label>
						     	<select class="form-control" id="mes">
							    	<option>Enero</option>
							     	<option>Febrero</option>
							     	<option>Marzo</option>
							   </select>
						    </div>
						 </div>
						 <div id="menuItemsCobrosPagos">
						 	<button id="btnValidarCobrosPagos" type="button">Finalizar Movimiento</button>
						 </div>
					</form>
				</div>
			</div>
		</div>
		<!--fin pagos/cobros-->
		<!--facturacion-->
		<div id="contenidoFacturacion" class="contenido">
			<nav id="navFact">
				<button id="" class="btnMenu">Subir Factura</button>
				<button id="" class="btnMenu">Crear Factura</button>
				<button id="" class="btnMenu">Editar Factura</button>
				<button id="btnBorrarFactura" class="btnMenu">Borrar Factura</button>
			</nav>
			<div id="facturacion">
				<div id="formFact">
					<form id="formEmpresa" class="needs-validation" novalidate>
					  	<div class="form-row">
						    <div class="col">
						      <label for="Empresa">Empresa</label>
						      <input type="text" class="form-control" id="Empresa" placeholder="Nombre Empresa" value="" required>
						      	<div class="valid-tooltip">
						        	Looks good!
						    	</div>
					   		</div>				    
					    	<div class="col">
					      		<label for="NIF">NIF</label>
					        	<input type="text" class="form-control" id="NIF" placeholder="888888888-Z" required>
					      	</div>
					    </div>
					  	<div class="form-row">
						    <div class="col">
						    	<label for="Direccion">Dirección</label>
						      	<input type="text" class="form-control" id="Direccion" placeholder="Calle/Av" required>
						    </div>
						    <div class="col">
						      	<label for="Cliente">Cliente</label>
						      	<input type="text" class="form-control" id="Cliente" placeholder="Paco Pelaez" required>
						    </div>
			  			</div>
			  			<div class="form-row">
						    <div class="col">
						    	<label for="Producto">Producto</label>
						      	<input type="text" class="form-control" id="Producto" placeholder="Nombre Producto" required>
						    </div>
						    <div class="col">
						      	<label for="Precio">Precio</label>
						      	<input type="number" step="0.01" class="form-control" id="Precio" placeholder="Precio Producto" required>
						    </div>
			  			</div> 
			  						
					</form>
					<div id="divBtnAddProducto" >
							<button id="btnEmpresaYProducto" class="btn btn-primary">Añadir Producto</button>	
					</div> 
					
			  				
				</div>

				<div id="tablaFact">
					<table id="tablaInfo">
						<tr>	
							<td id="facturacionNombreEmpresa">Nombre Emp</td>
							<td id="facturacionNIF">NIF</td>
						</tr>
						<tr>
							<td id="facutracionDireccion">Direccion</td>
							<td id="facturacionCliente">Cliente</td>
						</tr>
						
					</table>
					<table id="tablaProductos">
						<tr>
							<th>Nombre Producto</th>
							<th>Precio</th>
						</tr>
					</table>
					<table id="tablaTotal">
						<tr>
							<th></th>
							<th id="tdPrecioTotal">Precio Total: 0</th>
						</tr>
					</table>
				</div>
			</div>
		</div>
		<!--fin facturacion-->
	</article>
	<footer>
		<div id="fotr"><p id="contact"><strong>Contacto:</strong>
			<br> Felipe Betanourt  <a href="mailto:felipeabr96@gmail.com" target="_blank">felipeabr96@gmail.comm</a>
			<br>Rafa Guardeño <a href="mailto:rafa.guardeno.marquez@gmail.com" target="_blank">rafa.guardeno.marquez@gmail.com</a></p>
		</div>
	</footer>
		
</body>
</html>
